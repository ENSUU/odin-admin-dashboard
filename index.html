<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSUU's Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-container">
            <div class="sidebar-title">
                <img src="./img/logo.svg" alt="Dashboard Icon">
                <h1>Dashboard</h1>
            </div>
            <ul class="user-options">
                <li>
                    <img src="./img/home.svg" alt="">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./img/profile.svg" alt="">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="./img/messages.svg" alt="">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="./img/history.svg" alt="">
                    <p>History</p>
                </li>
                <li>
                    <img src="./img/tasks.svg" alt="">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="./img/communities.svg" alt="">
                    <p>Communities</p>
                </li>
            </ul>
            <ul class="account-options">
                <li>
                    <img src="./img/settings.svg" alt="">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="./img/support.svg" alt="">
                    <p>Support</p>
                </li>
                <li>
                    <img src="./img/privacy.svg" alt="">
                    <p>Privacy</p>
                </li>
            </ul>

        </div>
        <div class="header-container">
            <div class="top-container">
                <div class="search-bar">
                    <img src="./img/search.svg" alt="">
                    <div></div>
                </div>
                <div class="user-icons">
                    <img src="./img/alert.svg" alt="">
                    <img src="./img/logo.svg" alt="logo Icon">
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="user-info-container">
                <div class="user-info">
                    <img src="./img/logo.svg" alt="logo Icon">
                    <h2><span>Hi there,</span> <br>Morgan Oakley (@morgan)</h2>
                </div>
                <div class="user-buttons">
                    <a href="">New</a>
                    <a href="">Upload</a>
                    <a href="">Share</a>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="your-projects">
                <div class="project1">Project 1</div>
                <div class="project2">Project 2</div>
                <div class="project3">Project 3</div>
                <div class="project4">Project 4</div>
                <div class="project5">Project 5</div>
                <div class="project6">Project 6</div>
            </div>
            <div class="announcements">
                Announcements
            </div>
            <div class="trending">
                Trending
            </div>
        </div>
    </div>
</body>
</html>
